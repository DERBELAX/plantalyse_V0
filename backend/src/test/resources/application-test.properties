# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable migrations in tests
spring.flyway.enabled=false
spring.liquibase.enabled=false

# Hibernate logging (all√©ger en test)
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.tool.schema=warn

# Stripe (Mock)
stripe.api.secretKey=sk_test_mock123456

# PayPal (Mock)
paypal.client.id=mock-paypal-client-id
paypal.secret=mock-paypal-secret
paypal.base.url=https://api.sandbox.paypal.com

# Plant ID API (Mock)
plant.id.api.key=mock-plant-id-api-key

# Email (Mock)
spring.mail.username=test@example.com
spring.mail.password=test-email-password

# Google OAuth2 (Mock)
spring.security.oauth2.client.registration.google.client-id=mock-google-client-id
spring.security.oauth2.client.registration.google.client-secret=mock-google-client-secret
spring.security.oauth2.client.registration.google.scope=email,profile
