# Nom de l'application
spring.application.name=plantalysBackend

# Base de données Docker 
spring.datasource.url=jdbc:mysql://mysql:3306/plantelys
spring.datasource.username=myuser
spring.datasource.password=secret
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Upload de fichiers
upload.path=uploads/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB


# Docker compose
spring.docker.compose.enabled=false

# Logs détaillés (débug)
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG

# Email SMTP (Gmail ou autre)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

#oauth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile


#paypal
paypal.client.id=${PAYPAL_CLIENT_ID}
paypal.secret=${PAYPAL_SECRET}
paypal.base.url=${PAYPAL_BASE_URL}

# Intégrations
stripe.api.secretKey=${STRIPE_API_SECRETKEY}
plant.id.api.key=${PLANT_ID_API_KEY}